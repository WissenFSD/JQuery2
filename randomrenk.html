<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>


        $(document).ready(function(){

            $("button").click(function(){

                var colors =["black","deeppink","red","gray","green","yellow","blue","orange"];
                var number=Math.floor(Math.random()*colors.length);
                var selectedColor = colors[number];

                $("div").css("background-color",selectedColor);

                /*Math.Random ile random sayi se√ßer.*/
                var number=Math.floor(Math.random()*colors.length);
                var borderColor = colors[number];
                $("div").css("border","5px solid "+borderColor);


            });

        });
      
       

    </script>
</head>
<body>
    <div style="height: 300px; width: 300px;"></div>
    <button>Renklendir</button>
</body>
</html>
